<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/png" href="./images/png/Vector 4089.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .left {
            flex: 1;
            background: url('your-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .right {
            flex: 1;
            padding: 40px;
            background-color: #eef3fc;
        }

        .right h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-options a {
            color: #007bff;
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }

        .social-login a {
            margin: 20px 10px;
            text-decoration: none;
            font-size: 16px;
            color: #555;
        }

        .social-login a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left">
            <img src="images/svg/login.svg" alt="">
        </div>
        <div class="right">
            <h2>Log In</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" placeholder="Enter your Email or Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password">
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>
            <div class="social-login">
                <p>Or continue with</p>
                <a href="#">Google</a>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <p>Donâ€™t have an Account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
